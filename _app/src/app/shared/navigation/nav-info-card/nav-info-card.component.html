<div class="info-card">
  <a [routerLink]="['/admin/perfil']">
    <img src="{{ authService.getFoto() }}"
         class="profile-image rounded-circle"
         alt="{{ usuario.nome }}"/>
  </a>
  <div class="info-card-text">
    <a [routerLink]="['/admin/perfil']" class="cursor-pointer d-flex align-items-center text-white">
      <span class="text-truncate text-truncate-sm d-inline-block">
        {{ usuario.nome }}
      </span>
    </a>
    <span class="d-inline-block text-truncate text-truncate-sm">
      {{ usuario.ocupacao }}
    </span>
  </div>
  <img
    src="assets/img/card-backgrounds/cover-2-lg.png"
    class="cover"
    alt="cover"
  />
  <a
    href="#"
		(click)="toggleFilter($event)"
    class="pull-trigger-btn"
    data-class="list-filter-active"
  >
    <i class="fal fa-angle-down"></i>
  </a>
</div>
